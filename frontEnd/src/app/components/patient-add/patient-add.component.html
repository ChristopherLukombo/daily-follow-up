<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
      <app-patient-navbar></app-patient-navbar>
    </div>
    <div class="col">
      <div class="row">
        <div class="col">
          <h4>Nouveau patient</h4>
          <br />
          <form>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="firstName">Nom</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group col-md-4">
                <label for="lastName">Prénom</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group col-md-4">
                <label for="sexe">Sexe</label>
                <select class="form-control">
                  <option>Homme</option>
                  <option>Femme</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="date">Date de naissance</label>
              <input type="date" class="form-control" />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="familySituation">Situation familliale</label>
                <select class="form-control">
                  <option>Marié</option>
                  <option>Pacsé</option>
                  <option>Divorcé</option>
                  <option>Séparé</option>
                  <option>Célibataire</option>
                  <option>Veuf</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="professionalSituation"
                  >Situation professionnelle</label
                >
                <select class="form-control">
                  <option>En activité</option>
                  <option>Sans activité</option>
                  <option>Retraité</option>
                </select>
              </div>
            </div>
            <br />
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="email">Mail</label>
                <input type="email" class="form-control" />
              </div>
              <div class="form-group col-md-4">
                <label for="phone">Télephone</label>
                <input type="tel" class="form-control" />
              </div>
              <div class="form-group col-md-4">
                <label for="mobile">Télephone personnel</label>
                <input type="tel" class="form-control" />
              </div>
            </div>
            <div class="form-group">
              <label for="address">Adresse</label>
              <input
                type="text"
                class="form-control"
                placeholder="1234 rue du faubourg st Antoine"
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="postal">Code postal</label>
                <input
                  type="number"
                  min="00001"
                  max="99999"
                  class="form-control"
                  placeholder="75012"
                />
              </div>
              <div class="form-group col-md-8">
                <label for="city">Ville</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <br />
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="height">Taille (cm)</label>
                <input type="number" min="000" max="251" class="form-control" />
              </div>
              <div class="form-group col-md-4">
                <label for="weight">Poids (kg)</label>
                <input type="number" min="000" max="597" class="form-control" />
              </div>
              <div class="form-group col-md-4">
                <label for="blood">Groupe sanguin</label>
                <select class="form-control">
                  <option>A+</option>
                  <option>A-</option>
                  <option>B+</option>
                  <option>B-</option>
                  <option>AB+</option>
                  <option>AB-</option>
                  <option>O+</option>
                  <option>O-</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="diets">Alimentation(s)</label>
                <div class="diet-form-checkboxes">
                  <label
                    *ngFor="let diet of dietsAvailable"
                    class="checkbox-inline"
                  >
                    <input type="checkbox" value="" /> {{ diet.name }}
                  </label>
                </div>
              </div>
              <div class="form-group col-md-4">
                <label for="texture">Texture des plats</label>
                <select class="form-control">
                  <option *ngFor="let texture of texturesAvailable">
                    {{ texture.name }}
                  </option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="allergies">Allergie(s)</label>
                <div class="input-group">
                  <input
                    type="text"
                    [(ngModel)]="allergy"
                    name="allergy"
                    class="form-control"
                  />
                  <div class="input-group-prepend">
                    <button
                      class="input-group-text"
                      (click)="addAllergy(allergy)"
                    >
                      <fa-icon [icon]="addLogo"></fa-icon>
                    </button>
                  </div>
                </div>
                <br />
                <table
                  *ngIf="allergies.length > 0"
                  class="table table-bordered"
                >
                  <tbody>
                    <tr *ngFor="let allergy of allergies">
                      <td>
                        {{ allergy }}
                        <button
                          class="btn btn-sm"
                          (click)="deleteAllergy(allergy)"
                        >
                          <fa-icon [icon]="removeLogo"></fa-icon>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="form-group">
              <label for="commentary"
                >Commentaire / informations complémentaires</label
              >
              <textarea class="form-control" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Ajouter le patient
            </button>
          </form>
          <br />
        </div>
      </div>
    </div>
  </div>
</div>
