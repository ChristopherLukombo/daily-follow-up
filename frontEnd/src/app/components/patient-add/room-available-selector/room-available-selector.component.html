<div>
  <button
    type="button"
    data-toggle="modal"
    data-target="#roomSelector"
    class="btn btn-outline-primary"
  >
    Choisir une chambre disponible...
  </button>
  &nbsp;
  <span *ngIf="!input" class="text-muted">
    Aucune chambre selectionn√©e
  </span>
  <span *ngIf="input" class="text-success"> Chambre {{ input.number }} </span>
</div>

<div
  class="modal fade"
  id="roomSelector"
  tabindex="-1"
  role="dialog"
  aria-labelledby="roomSelectorLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="roomSelectorLabel">
          Selectionnez une chambre
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-list-rooms-available
          [floors]="floors"
          (selectedRoom)="selectRoom($event)"
        ></app-list-rooms-available>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Fermer
        </button>
        <button
          type="button"
          [disabled]="!room"
          class="btn btn-primary"
          (click)="confirm()"
          data-dismiss="modal"
        >
          Valider
        </button>
      </div>
    </div>
  </div>
</div>
