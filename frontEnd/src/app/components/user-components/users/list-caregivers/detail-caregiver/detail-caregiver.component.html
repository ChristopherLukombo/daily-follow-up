<div *ngIf="updatedMessage" class="alert alert-success" role="alert" [innerHTML]="updatedMessage">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="row">
  <div class="col">
    <h4>Affecté(e) au {{ floorOfCaregiver?.number | floorName }}</h4>
    <hr />
    <h6>Changer l'étage d'affectation de l'aide soignant</h6>
    <div class="btn-group">
      <button *ngFor="let floor of floors" type="button" class="btn btn-outline-info" (click)="selectFloor(floor)"
        [class.active]="selectedfloor?.number == floor?.number" [disabled]="floorOfCaregiver?.number == floor?.number">
        {{ floor?.number | floorName }}
      </button>
    </div>
    <br /><br />
    <button *ngIf="!changing" class="btn btn-info" type="button" [disabled]="!selectedfloor" (click)="onChangesFloor()">
      Changer
    </button>
    <button *ngIf="changing" type="button" class="btn btn-info" disabled>
      <span class="spinner-border spinner-border-sm"></span>Transfert en
      cours...
    </button>
  </div>
</div>
<hr />
<br />
<div class="row">
  <div class="col text-left">
    <button *ngIf="!updating" type="button" class="btn btn-primary" (click)="onResetPassword()" [disabled]="!caregiver">
      Réinitialiser le mot de passe
    </button>
    <button *ngIf="updating" type="button" class="btn btn-primary" disabled>
      <span class="spinner-border spinner-border-sm"></span>Réinitialisation...
    </button>
  </div>
  <div class="col text-right">
    <button *ngIf="!deleting" type="button" class="btn btn-danger" (click)="onDelete()" [disabled]="!caregiver">
      Supprimer l'utilisateur
    </button>
    <button *ngIf="deleting" type="button" class="btn btn-danger" disabled>
      <span class="spinner-border spinner-border-sm"></span>Suppression...
    </button>
  </div>
</div>
<br />
<div *ngIf="!caregiver" class="alert alert-info" role="alert">
  Cet utilisateur n'existe plus.
</div>
