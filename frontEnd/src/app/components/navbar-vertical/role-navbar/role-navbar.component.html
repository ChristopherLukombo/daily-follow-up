<ul class="nav sidebar nav-pills flex-column">

    <a
      class="nav-link"
      id="user-all-tab"
      data-toggle="tab"
      routerLink="/user/all"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      role="tab"
      aria-controls="user-all"
      aria-selected="false"
      ><fa-icon [icon]="allLogo"></fa-icon> Tous les employés</a
    >
  </li>
  <li *ngIf="!isCaregiver" class="nav-item">
    <a
      class="nav-link"
      id="user-add-tab"

      routerLink="/user/add"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      role="tab"
      aria-controls="user-add"
      aria-selected="false"
      ><fa-icon [icon]="addLogo"></fa-icon> Nouvel employé</a
    >
  </li>
