<div *ngIf="loading"><app-loader></app-loader></div>
<div *ngIf="error">
  <app-alert-error [content]="error"></app-alert-error>
</div>
<div *ngIf="!loading && !error && picture">
  <div class="editable-img">
    <img
      [src]="picture"
      class="rounded"
      width="200"
      height="200"
      data-toggle="modal"
      data-target=".bd-example-modal-lg"
      title="Modifier la photo du plat"
    />
  </div>
  <!-- Modal -->
  <div
    class="modal fade bd-example-modal-lg"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myLargeModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Modifier la photo du plat</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <img [src]="picture" class="rounded" width="150" height="150" />
              <br /><br />
              <div class="form-group">
                <h5>
                  <label>Nouvelle photo</label>
                </h5>
                <input
                  type="file"
                  accept="image/png, image/jpeg"
                  class="form-control-file"
                  (change)="handleFile($event.target.files)"
                />
                <div *ngIf="inputError">
                  <small class="text-danger">
                    {{ inputError }}
                  </small>
                </div>
                <small class="text-muted">
                  Les seuls formats autorisés sont le
                  <code>.jpg</code> et le <code>.png</code>.
                </small>
              </div>
              <button
                *ngIf="!uploading"
                class="btn btn-primary"
                type="button"
                [disabled]="!file || inputError"
                (click)="onUpload()"
              >
                Enregistrer l'image
              </button>
              <button
                *ngIf="uploading"
                class="btn btn-primary"
                type="button"
                disabled
              >
                <span class="spinner-border spinner-border-sm"></span>Mise à
                jour...
              </button>
            </div>
            <div *ngIf="displayImg" class="col">
              <img
                [src]="displayImg"
                class="rounded"
                width="150"
                height="150"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
