<div class="row">
  <div class="col">
    <div class="btn-group">
      <button
        *ngFor="let n of weeks"
        type="button"
        class="btn btn-primary"
        (click)="selectWeek(n)"
        [class.active]="n == selectedWeek"
      >
        Semaine {{ n }}
      </button>
    </div>
  </div>
  <div class="col text-right">
    <button type="button" class="btn btn-info">
      Carte de remplacement du menu
    </button>
  </div>
</div>
<br />
<div *ngFor="let n of weeks" class="row">
  <div class="col">
    <div class="table-responsive">
      <table *ngIf="selectedWeek === n" class="table table-bordered">
        <thead>
          <tr class="text-center">
            <th>{{ n }}</th>
            <th *ngFor="let day of days" scope="col">
              {{ day }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="moment-day">Déjeuner</th>
            <td *ngFor="let day of days">
              <app-contents-day-menu></app-contents-day-menu>
            </td>
          </tr>
          <tr>
            <th scope="row" class="moment-day">Dîner</th>
            <td *ngFor="let day of days">
              <app-contents-day-menu></app-contents-day-menu>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
