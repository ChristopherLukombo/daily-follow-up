<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
      <app-food-navbar></app-food-navbar>
    </div>
    <div class="col">
      <h2>Plats en stock</h2>
      <br />
      <div *ngIf="loading"><app-loader></app-loader></div>
      <div *ngIf="error">
        <app-alert-error [content]="error"></app-alert-error>
      </div>
      <div *ngIf="!loading && !error">
        <div class="row">
          <div class="col">
            <app-list-meals
              [contents]="contents"
              (selectedContent)="setContent($event)"
            ></app-list-meals>
          </div>
          <div *ngIf="content" class="col-4">
            <app-detail-meal [content]="content"></app-detail-meal>
          </div>
        </div>
        <div class="row">
          <div class="col text-left">
            <button
              type="button"
              class="btn btn-primary"
              routerLink="/food/meal/add"
            >
              Nouvelle livraison
            </button>
          </div>
          <div class="col text-right">
            <button type="button" class="btn btn-danger">
              Supprimer tout les plats
            </button>
          </div>
        </div>
        <br />
      </div>
    </div>
  </div>
</div>
