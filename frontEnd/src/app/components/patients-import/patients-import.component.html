<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
      <app-patient-navbar></app-patient-navbar>
    </div>
    <div class="col">
      <div class="row">
        <div class="col">
          <h4>Importer des patients</h4>
          <br />
          <app-patients-import-infos></app-patients-import-infos>
          <form [formGroup]="uploadForm" (ngSubmit)="onUpload()">
            <div class="form-group">
              <div class="custom-file">
                <input
                  type="file"
                  accept=".csv"
                  class="custom-file-input"
                  id="customFile"
                  formControlName="file"
                  [ngClass]="{ 'is-invalid': submitted && f.file.errors }"
                  (change)="handleFile($event.target.files)"
                />
                <label class="custom-file-label" for="customFile">{{
                  file ? file.name : "Choisissez votre fichier *.csv"
                }}</label>
              </div>
              <div *ngIf="submitted && f.file.errors" class="invalid-feedback">
                <div *ngIf="f.file.errors">
                  Un fichier au format .csv est requis
                </div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">
                Importer
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
