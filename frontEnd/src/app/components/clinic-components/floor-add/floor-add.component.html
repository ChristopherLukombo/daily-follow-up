<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
      <app-clinic-navbar></app-clinic-navbar>
    </div>
    <div class="col">
      <h2>Nouvel étage ({{ newFloorNumber | floorName }})</h2>
      <br />
      <div *ngIf="loading"><app-loader></app-loader></div>
      <div *ngIf="error">
        <app-alert-error [content]="error"></app-alert-error>
      </div>
      <div *ngIf="!loading && !error">
        <div class="row">
          <div class="col-6">
            <div class="map">
              <div
                *ngFor="let floor of floors"
                class="floor"
                (click)="selectFloor(floor)"
              >
                <span class="label">{{ floor?.number }}</span>
                <div
                  class="plan"
                  [ngStyle]="{
                    'background-color': getColor(floor.number)
                  }"
                  [class.active]="floor.number === selectedFloor.number"
                ></div>
              </div>
            </div>
          </div>
          <div *ngIf="selectedFloor" class="col-6">
            <h4>{{ selectedFloor?.number | floorName }}</h4>
            <hr />
          </div>
        </div>
        <br /><br /><br />
        <div class="row">
          <div class="col">
            <div class="form-group">
              <h5>
                <label>
                  1 - Renseignez le nombre de chambre du nouvel étage
                  <span class="required">*</span>
                </label>
              </h5>
              <input
                type="number"
                [(ngModel)]="roomsToCreate"
                [ngClass]="{ 'is-invalid': roomForms && !roomsToCreate }"
                class="form-control"
              />
              <small *ngIf="roomForms && !roomsToCreate" class="text-danger">
                Veuillez renseigner le nombre de chambre de l'étage
              </small>
            </div>
            <button
              type="button"
              class="btn btn-info"
              [disabled]="!roomsToCreate"
            >
              Renseigner les {{ roomsToCreate }} chambres
            </button>
          </div>
        </div>
        <br />
      </div>
    </div>
  </div>
</div>
